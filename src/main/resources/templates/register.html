>

    <title>Registration</title>
</head>
<body>

<h1>Registration Page</h1>
<form th:action="@{/register}" method="post">

    <div class="form-group" for="username"><label> Write user name : <input id="username" type="text" name="username"/>
    </label></div>
    <div><label for="userEmail">Write your email: <input id="userEmail" type ="email" name ="userEmail"/></label></div>
    <div><label for="password"> Write password: <input id="password" type="password" name="password"/> </label></div>
    <div><label for="password"> Write password again: <input id="confirmPassword" type="password" name="confirmPassword"/> </label></div>

    <div><input method="post" class="btn btn-default" type="submit" value="Register"/></div>
</form>
</body>
