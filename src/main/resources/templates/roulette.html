<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>

    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <script th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Roulette Game</title>
</head>

<body>
<p class="h1">Welcome to the Roulette!</p>
<form>
    <div class="form-group">
        <label for="gameTypeInput">Write Game Type</label>
        <input type="text" class="form-control" id="GameTypeInput" aria-describedby="emailHelp" placeholder="Enter game type">
    </div>
    <div class="form-group">
        <label for="FieldToBet">Write Field You Want To Bet</label>
        <input type="text" class="form-control" id="FieldToBet" placeholder="Field">
    </div>
    <div class="form-group">
        <label for="ChipsBet">How many chips?</label>
        <input type="text" class="form-control" id="ChipsBet" placeholder="Chips">
    </div>
    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
</form>

        <script>
		$("#submitButton").click(function () {
		var GameConfig = {
			gameType: $("#GameTypeInput").val(),
			chosenField: $("#FieldToBet").val(),
			chips: $("#ChipsBet").val()
		}
	  		$.ajax({
	            type: 'post',
	            url: '/roulette',
	            data: JSON.stringify(GameConfig),
	            contentType: "application/json; charset=utf-8",
	            traditional: true,
	            success: function (data) {
	                    console.log(data);
	                   alert("Success");
	            }
	        });
	  	});
	    </script>

<div id ="gameResult">
    <p></p>
</div>

</body>
</html>
